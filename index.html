<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Projeto IMC</title>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container text-center">

        <form class="row g-3" id="formulario">

            <div class="col-md-4">
                <label for="peso" class="form-label">Peso</label>
                <input type="text" class="form-control" name="peso" placeholder="digite seu peso ex: 87">
            </div>

            <div class="col-md-4">
                <label for="altura" class="form-label">Altura</label>
                <input type="text" class="form-control" name="altura"
                    placeholder="digite sua altura ex: 1.90">
            </div>

            <div class="col-md-4">
                <label for="imc" class="form-label">IMC</label>
                <input type="text" class="form-control" name="imc" disabled="disabled">
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="button" onclick="calcular()">Calcular</button>
            </div>
        </form>
    </div>

</body>

</html>
